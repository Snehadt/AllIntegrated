# Mobile Application Configurations

# Platform: Android or iOS
mobile.platform=Android

# Device Details
mobile.device.name=emulator-5554
mobile.platform.version=11.0

# App Package and Activity (for Android only)
mobile.app.package=com.shopify.mobile
mobile.app.activity=com.shopify.mobile.MainActivity

# Appium Server URL
appium.server.url=http://127.0.0.1:4723/wd/hub

# Timeout Configurations
mobile.timeout.implicit=10
mobile.timeout.explicit=15

# Mobile Credentials
mobile.username=your-mobile-username
mobile.password=your-mobile-password
